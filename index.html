<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gucci Indonesia Lucky Draw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gucci: {
                            green: '#3d6a45',
                            red: '#c0392b',
                            gold: '#ffda79',
                            cream: '#fff9e6',
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        mono: ['"Courier Prime"', 'monospace'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'rainbow': 'rainbow 15s ease infinite',
                        'twinkle': 'twinkle 3s ease-in-out infinite',
                        'gradient-x': 'gradient-x 3s ease infinite',
                        'shine': 'shine 3s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                    },
                    keyframes: {
                        rainbow: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 0.2, transform: 'scale(0.5)' },
                            '50%': { opacity: 1, transform: 'scale(1.2)', boxShadow: '0 0 10px rgba(255, 255, 255, 0.8)' },
                        },
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                        shine: {
                            '0%': { transform: 'translateX(-100%)' },
                            '20%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar hiding for cleaner UI */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
