<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisley Paris Indonesia Lucky Draw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Courier+Prime:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sisley: {
                            black: '#000000',
                            white: '#ffffff',
                            gold: '#C5A059',
                            red: '#C41E3A', // Sisley Red
                            burgundy: '#590013', // Deep Red
                            gray: '#f5f5f5',
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        mono: ['"Courier Prime"', 'monospace'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'drift': 'drift 20s linear infinite',
                        'pan-slow': 'pan 30s ease-in-out infinite alternate',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        drift: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        pan: {
                            '0%': { transform: 'scale(1.1) translate(0, 0)' },
                            '100%': { transform: 'scale(1.2) translate(-2%, -2%)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar hiding for cleaner UI */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #8B0000;
            border-radius: 4px;
        }
    </style>
